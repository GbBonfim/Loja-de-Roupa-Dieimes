<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Justify Content</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around; /*experimente trocar por: flex-start, flex-end, space-between, space-around, space-evenly */
      border: 2px solid #000;
      height: 150px;
      width: 100%;
      background-color: #f2f2f2;
    }

    .item {
      background-color: #2ecc71;
      color: white;
      padding: 20px;
      font-weight: bold;
      margin: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Exemplo com justify-content: center</h2>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
  </div>
</body>
</html>
