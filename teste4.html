<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Flex-Wrap</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap; /* Troque para nowrap ou wrap-reverse para testar */
      gap: 10px;
      border: 2px solid black;
      width: 300px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .item {
      background-color: #9b59b6;
      color: white;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>flex-wrap: wrap</h2>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

</body>
</html>
